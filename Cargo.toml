[package]
name = "dl-openvdb-query-sys"
version = "0.1.1"
authors = ["Moritz Moeller <virtualritz@protonmail.com>"]
license = "BSD-3-Clause"
license-file = "LICENSE.md"
build = "build.rs"
edition = "2018"
description = "Auto-generated Rust bindings for 3Delightâ€™s OpenVDB query API."
repository = "https://github.com/virtualritz/dl-openvdb-query-sys"

[features]
