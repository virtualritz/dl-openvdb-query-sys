# if the renderer can't be found locally. The renderer is
# needed as soon as the crate is linked against (e.g. for
# running the tests).
download_3delight_lib = []

[build-dependencies]
bindgen = "0.54.1"

[build-dependencies.reqwest]
version = "0.10.7"
features = ["blocking"]
